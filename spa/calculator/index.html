<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lambda Expression Calculator</title>
</head>

<body>
  <div id="container">
    <input type="text" id="firstNum" placeholder="Enter first value here">
    <input type="text" id="secondNum" placeholder="Enter second value here">
    <br>
    <button class="button" id="addButton" value="add">Add</button>
    <button class="button" id="subtractButton" value="subtract">Subtract</button>
    <button class="button" id="multiplyButton" value="multiply">Multiply</button>
    <button class="button" id="divideButton" value="divide">Divide</button>
    <div id="output"></div>
  </div>
  <script src="javascripts/calculator.js"></script>

</body>
</html>
