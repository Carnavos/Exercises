<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Module Practice</title>
</head>
<body>
	<select name="Bread" id="breadSelector" multiple>
		<option value="wheat">Wheat</option>
		<option value="white">White</option>
		<option value="wonder">Wonder Bread</option>
		<option value="artisan">Artisan</option>
	</select>
	<select name="Meat" id="meatSelector" multiple>
		<option value="ham">Ham</option>
		<option value="turkey">Turkey</option>
		<option value="roastBeef">Roast Beef</option>
		<option value="meatball">Meatball</option>
	</select>
	<select name="Cheese" id="cheeseSelector" multiple>
		<option value="american">American</option>
		<option value="swiss">Swiss</option>
		<option value="provolone">Provolone</option>
		<option value="cheddar">Cheddar</option>
	</select>
	<select name="Veggies" id="veggiesSelector" multiple>
		<option value="lettuce">Lettuce</option>
		<option value="peppers">Peppers</option>
		<option value="olives">Olives</option>
		<option value="spinach">Spinach</option>
	</select>
	<select name="Condiments" id="condimentsSelector" multiple>
		<option value="catsup">Heinz</option>
		<option value="mustard">French's</option>
		<option value="mayo">Hellman's</option>
		<option value="fluff">Fluff</option>
	</select>

	<div id="container"></div>


	<script src="dist/bundle.js"></script>
	<!-- <script src="javascripts/sample2.js"></script> -->
</body>
</html>
