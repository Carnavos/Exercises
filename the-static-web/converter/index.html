<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Temperature Converter</title>
</head>

<body>

  
  <form id="Form">
    <input id="temperature" type="text" placeholder="Enter Temperature Here">
    <input id="celsius" type="radio" name="type" value="celsius">Celsius
    <input id="fahrenheit" type="radio" name="type" value="fahrenheit">Fahrenheit

    <!-- type="button" prevented auto-reset on click (happening without type) -->
    <!-- took out inline onclick from HTML -->
    <button type="button" id="button">Convert</button>
    <!-- removing inline clearout() function, adding to js file -->
    <input type="reset" id="resetter" value="Clear">
  </form>
<!--   <button onclick="clearOut()">Clear</button>
 -->
  <h4>Temperature:</h4>
  <div id="container"></div>

  <script type="text/javascript" src="converter.js"></script>
</body>
</html>
